<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>AudioNode Visualiser Example</title>
        <style>
            .node circle {
                fill: #fff;
                stroke: steelblue;
                stroke-width: 3px;
            }

            .node text {
                font: 12px sans-serif;
            }

            .node--internal text {
                text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
            }

            .link {
                fill: none;
                stroke: #ccc;
                stroke-width: 2px;
            }
        </style>
    </head>

    <body>
        <main>
            <h1>AudioNode Visualiser Example</h1>
            <div id="audio-graph-visualisation"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
